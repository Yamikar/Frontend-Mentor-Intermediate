<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="app.js"></script>

    <header>
      <ol>
        <li><img src="images/logo.svg" alt="" /></li>

        <br />

          These low Profile snakers are you perfect casual wear <br />
          compaion Featuring a durable ruber outer sole , they'll <br />
          withstand everything the weather can offer.
        </p>
        <br />
        <br />
        <h2><strong>$125.00</strong></h2>
        <br />
        <h6>$250.00</h6>
        <button>
          <img src="images/icon-cart.svg" alt="icon" />Add to card
        </button>
        <div class="container-2">
          <div class="image-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
